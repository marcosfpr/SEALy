syntax = "proto3";

package thorn;

import "node.proto";
import "recordset.proto";
import "error.proto";

message Task {
  Node producer = 1;
  Node consumer = 2;
  string created_at = 3;
  string delivered_at = 4;
  double ttl = 5;
  repeated string ancestry = 6;
  string task_type = 7;
  RecordSet recordset = 8;
  Error error = 9;
}

message TaskIns {
  string task_id = 1;
  string group_id = 2;
  sint64 run_id = 3;
  Task task = 4;
}

message TaskRes {
  string task_id = 1;
  string group_id = 2;
  sint64 run_id = 3;
  Task task = 4;
}
